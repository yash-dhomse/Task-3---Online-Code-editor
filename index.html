<head>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <title>Real time text Editor </title>
    <script>
        function refresh(){
            var editor_value = document.getElementById('editor-textarea').value;
            document.getElementById('viewer').srcdoc=
            editor_value;
        }
        editor
    </script>
    <link rel="stylesheet" href="style.css" > 
    

</head>
<body>
    <h2>
        REAL TIME TEXT EDITOR <a HREF="#"></a>
    </h2>
    <div class="main">
        <textarea onkeyup="refresh()" 
        id="editor-textarea" 
        placeholder="start coding ..."></textarea>
        <iframe id="viewer"></iframe>
    </div>
    
</body>
</html>
